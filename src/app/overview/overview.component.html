<div class="container" fxLayout="column">
  
  <div id="top" fxLayout="row" fxFlex="70">
      <app-lineup fxFlex="33"
        [lineup]="lineup$ | async"
        (partyJoined)="_lineupActions.joinLine($event)"
        (partyLeft)="_lineupActions.leaveLine($event)">
      </app-lineup>
  </div>

  <div id="bottom" fxLayout="row" fxFlex="30">
    Bottom
  </div>
  
</div>
